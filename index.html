<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="OpenSans-light.woff">
    <title>AirIQ</title>
</head>

<body>
    <header>
        <div class="home-logo">
            <img src="images/outline_home_white_24dp.png" style="height: 50px;" alt="">
        </div>
        <div class="airiq fcolor">
            <h1>AirIQ</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link fcolor date" href="#">
                        <script> document.write(new Date().toDateString());</script>
                    </a></li>
                <li><a class="nav-link fcolor date" href="#">
                        <script> document.write(new Date().toLocaleTimeString());</script>
                    </a></li>
                <div class="another-c">
                    <li><a class="nav-link fcolor" href="#">
                            <!-- <h5>questions</h5> -->
                            <img src="images/gquestion.png" style="height: 20px;" alt="">
                        </a></li>
                    <li><a class="nav-link fcolor rclass" href="#">
                            <img src="images/outline_settings_white_24dp.png" style="height: 20px;" alt="">
                        </a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="pressure fcolor">
                <h5 class="title">DIFFERENTIAL PRESSURE</h5>
                <h2>1.3 i.w.g.</h2>
            </div>
            <div class="temprature fcolor">
                <h5 class="title">TEMPRATURE</h5>
                <h2><img src="images/outline_thermostat_white_48dp.png" style="height: 20px;" alt=""> 72 F</h2>
            </div>
            <div class="relativehumidity fcolor">
                <h5 class="title">RELATIVE HUMIDITY</h5>
                <h2><img src="images/humidity.png" style="height: 20px;" alt=""> 80%</h2>
            </div>
        </div>

        <div class="information">
            <div class="copper">
                <ul class="info-ul">
                    <li class="info-li2 fcolor">
                        <h1>COPPER</h1>
                    </li>
                    <li class="info-li fcolor">100<span id="unit">a/mo
                            <div>
                                <button class="c-button">CORROSION RATE:G1</button>
                            </div>
                        </span>

                    </li>
                    <li class="info-li2 fcolor">SENSOR LIFE
                        <div class="sensor-section">
                            <div class="sensor-percentage">
                                100%
                            </div>
                            <div class="sensor">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="silver">
                <ul class="info-ul">
                    <li class="info-li2 fcolor">
                        <h1>SILVER</h1>
                    </li>
                    <li class="info-li fcolor">100<span id="unit">a/mo
                            <div>
                                <button class="c-button">CORROSION RATE:G1</button>
                            </div>
                        </span></li>
                    <li class="info-li2 fcolor">SENSOR LIFE
                        <div class="sensor-section">
                            <div class="sensor-percentage">
                                100%
                            </div>
                            <div class="sensor">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
